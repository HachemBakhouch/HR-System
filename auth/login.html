<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | Mazzaro Milano RH</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/img/logo.png" alt="Mazzaro Milano" class="auth-logo">
        <h1 class="auth-title">Bienvenue</h1>
        <p class="auth-subtitle">Connectez-vous pour accéder à votre espace RH</p>
      </div>
      
      <div class="auth-body">
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" placeholder="Entrez votre nom d'utilisateur">
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="password-field">
              <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
              <button type="button" class="password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" id="rememberMe" class="form-check-input">
              <label for="rememberMe" class="form-check-label">Se souvenir de moi</label>
            </div>
            <a href="forgot-password.html" class="forgot-password-link">Mot de passe oublié?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
        
        <div class="auth-divider">
          <div class="auth-divider-line"></div>
          <span class="auth-divider-text">Démonstration</span>
          <div class="auth-divider-line"></div>
        </div>
        
        <div class="demo-accounts">
          <p class="text-center mb-2">Comptes de démonstration:</p>
          <div class="demo-account-list">
            <div class="demo-account-item">
              <span class="demo-role">Admin:</span> admin / admin123
            </div>
            <div class="demo-account-item">
              <span class="demo-role">Secteur:</span> secteur / secteur123
            </div>
            <div class="demo-account-item">
              <span class="demo-role">Boutique:</span> boutique / boutique123
            </div>
            <div class="demo-account-item">
              <span class="demo-role">Employé:</span> employe / employe123
            </div>
          </div>
        </div>
      </div>
      
      <div class="auth-footer">
        <p>&copy; 2025 Mazzaro Milano - Tous droits réservés</p>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="../assets/js/auth.js"></script>
</body>
</html>
