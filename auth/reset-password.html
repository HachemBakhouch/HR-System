<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialisation de mot de passe | Mazzaro Milano RH</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/img/logo.png" alt="Mazzaro Milano" class="auth-logo">
        <h1 class="auth-title">Réinitialisation de mot de passe</h1>
        <p class="auth-subtitle">Créez un nouveau mot de passe pour votre compte</p>
      </div>
      
      <div class="auth-body">
        <form id="resetPasswordForm" class="auth-form">
          <div class="form-group">
            <label for="password" class="form-label">Nouveau mot de passe</label>
            <div class="password-field">
              <input type="password" id="password" class="form-control" placeholder="Entrez votre nouveau mot de passe">
              <button type="button" class="password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <small class="form-text text-muted">
              Le mot de passe doit contenir au moins 8 caractères.
            </small>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirmation du mot de passe</label>
            <div class="password-field">
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmez votre nouveau mot de passe">
              <button type="button" class="password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Réinitialiser mon mot de passe</button>
        </form>
      </div>
      
      <div class="auth-footer">
        <a href="login.html" class="auth-link">
          <i class="fas fa-arrow-left"></i> Retour à la connexion
        </a>
        <p class="mt-2">&copy; 2025 Mazzaro Milano - Tous droits réservés</p>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="../assets/js/auth.js"></script>
</body>
</html>
