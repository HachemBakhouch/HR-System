<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié | Mazzaro Milano RH</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="../assets/img/logo.png" alt="Mazzaro Milano" class="auth-logo">
        <h1 class="auth-title">Mot de passe oublié</h1>
        <p class="auth-subtitle">Entrez votre e-mail pour récupérer l'accès à votre compte</p>
      </div>
      
      <div class="auth-body">
        <form id="forgotPasswordForm" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" id="email" class="form-control" placeholder="Entrez votre adresse e-mail">
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Réinitialiser mon mot de passe</button>
        </form>
      </div>
      
      <div class="auth-footer">
        <a href="login.html" class="auth-link">
          <i class="fas fa-arrow-left"></i> Retour à la connexion
        </a>
        <p class="mt-2">&copy; 2025 Mazzaro Milano - Tous droits réservés</p>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="../assets/js/auth.js"></script>
</body>
</html>
